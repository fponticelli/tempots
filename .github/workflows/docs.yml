name: Publish Docs

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Yarn Install
        run: yarn install
      # - name: Generate Docs for each project
      #   run: yarn docs
      - name: Build Demos
        run: yarn build:demos
      - name: Assemble Docs
        working-directory: apps/docs
        run: yarn docs:maketoc
      - name: Build Docs
        working-directory: apps/docs
        run: yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/docs/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
